<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfume Product Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f9f9f9;
        }

        .product-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 350px;
            width: 100%;
            margin: 20px;
        }

        .product-card img {
            width: 100%;
            height: auto;
        }

        .product-card-content {
            padding: 20px;
        }

        .product-card-content h2 {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }

        .product-card-content p {
            font-size: 14px;
            color: #555;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .price {
            font-size: 20px;
            font-weight: bold;
            color: #149414;
            margin-bottom: 10px;
        }

        .original-price {
            font-size: 14px;
            color: #999;
            text-decoration: line-through;
            margin-left: 10px;
        }

        .add-to-cart {
            display: block;
            text-align: center;
            background-color: #149414;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .add-to-cart:hover {
            background-color: #0e7b0e;
        }

        @media (min-width: 768px) {
            .product-card {
                max-width: 600px;
                display: flex;
            }

            .product-card img {
                width: 50%;
            }

            .product-card-content {
                padding: 20px;
                width: 50%;
            }
        }
    </style>
</head>
<body>
    <div class="product-card">
        <img src="1.png" alt="Gabrielle Essence Eau De Parfum">
        <div class="product-card-content">
            <h2>Gabrielle Essence Eau De Parfum</h2>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div>
                <span class="price">$149.99</span>
                <span class="original-price">$169.99</span>
            </div>
            <a href="#" class="add-to-cart">Add to Cart</a>
        </div>
    </div>
</body>
</html>

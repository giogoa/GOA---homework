<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Profile Card</title>

  <style>
/* styles.css */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #111;
    color: #fff;
    padding: 20px;
  }
  
  .profile-card {
    background-color: #1c1c1c;
    border-radius: 12px;
    padding: 20px;
    text-align: center;
    max-width: 350px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    width: 100%;
  }
  
  .profile-image img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 15px;
  }
  
  .name {
    font-size: 1.5rem;
    font-weight: bold;
  }
  
  .location {
    color: #a4ffa4;
    font-size: 0.9rem;
    margin: 5px 0;
  }
  
  .bio {
    font-size: 0.9rem;
    margin: 10px 0 20px;
    font-style: italic;
  }
  
  .buttons {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  
  .btn {
    background-color: #333;
    color: #fff;
    text-decoration: none;
    padding: 10px;
    border-radius: 6px;
    transition: background-color 0.3s;
    text-align: center;
  }
  
  .btn:hover {
    background-color: #444;
  }
  
  /* Mobile screens (max-width: 480px) */
  @media (max-width: 480px) {
    .profile-card {
      padding: 15px;
    }
  
    .profile-image img {
      width: 80px;
      height: 80px;
    }
  
    .name {
      font-size: 1.3rem;
    }
  
    .bio {
      font-size: 0.8rem;
    }
  
    .btn {
      padding: 8px;
    }
  }
  
  /* Tablets (min-width: 481px and max-width: 768px) */
  @media (min-width: 481px) and (max-width: 768px) {
    .profile-card {
      max-width: 400px;
      padding: 20px;
    }
  
    .profile-image img {
      width: 90px;
      height: 90px;
    }
  
    .name {
      font-size: 1.4rem;
    }
  
    .bio {
      font-size: 0.85rem;
    }
  
    .buttons {
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 10px;
    }
  
    .btn {
      flex: 1 1 calc(48% - 10px);
    }
  }
  
  @media (min-width: 769px) {
    .profile-card {
      max-width: 500px;
    }
  
    .profile-image img {
      width: 120px;
      height: 120px;
    }
  
    .name {
      font-size: 1.8rem;
    }
  
    .bio {
      font-size: 1rem;
    }
  
    .buttons {
      flex-direction: row;
      flex-wrap: wrap;
      gap: 15px;
    }
  
    .btn {
      flex: 1 1 calc(45% - 10px);
    }
  }
  


  </style>
</head>
<body>
  <div class="profile-card">
    <div class="profile-image">
      <img src=".png" alt="Profile Picture">
    </div>
    <h1 class="name">Jessica Randall</h1>
    <p class="location">London, United Kingdom</p>
    <p class="bio">"Front-end developer and avid reader."</p>
    <div class="buttons">
      <a href="#" class="btn">GitHub</a>
      <a href="#" class="btn">Frontend Mentor</a>
      <a href="#" class="btn">LinkedIn</a>
      <a href="#" class="btn">Twitter</a>
      <a href="#" class="btn">Instagram</a>
    </div>
  </div>
</body>
</html>

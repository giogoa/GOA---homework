<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #0d1a26;
            font-family: Arial, sans-serif;
            color: white;
        }

        .card {
            width: 250px;
            background-color: #1a2a3a;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        .image {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .title {
            font-size: 1.2em;
            font-weight: bold;
            margin: 10px 0;
        }

        .description {
            font-size: 0.9em;
            color: #a0b0c0;
            margin-bottom: 15px;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
            color: #8b9aa3;
        }

        .creator {
            margin-top: 10px;
            font-size: 0.8em;
            color: #8b9aa3;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src=".PNG" alt="Cube" class="image">
        <div class="title">Equilibrium #3429</div>
        <div class="description">Promotes balance and calm.</div>
        <div class="footer">
            <div>0.00 ETH</div>
            <div>3 days left</div>
        </div>
        <div class="creator">Creator: Jules Wyvern</div>
    </div>
</body>
</html>

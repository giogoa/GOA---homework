<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Product Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      text-align: center;
    }
    header {
      padding: 10px;
      background: #fff;
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
    header h1 {
      font-size: 18px;
      margin: 0;
    }
    .container {
      padding: 20px;
    }
    .product {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .image-section img {
      width: 100%;
      max-width: 300px;
      border-radius: 8px;
    }
    .info-section {
      max-width: 300px;
      text-align: left;
    }
    .info-section h2 {
      font-size: 18px;
      margin: 10px 0;
    }
    .info-section p {
      font-size: 14px;
      color: #666;
    }
    .price {
      font-size: 16px;
      margin: 10px 0;
    }
    .add-to-cart {
      background-color: #ff6f61;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .add-to-cart:hover {
      background-color: #e65a50;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sneaker Company</h1>
  </header>
  <div class="container">
    <div class="product">
      <div class="image-section">
        <img src="https://via.placeholder.com/300" alt="Product Image">
      </div>
      <div class="info-section">
        <h2>Fall Limited Edition Sneakers</h2>
        <p>These sneakers are perfect for casual wear. Durable and stylish, they'll complement any outfit.</p>
        <div class="price">$125.00 <del>$250.00</del></div>
        <button class="add-to-cart">Add to Cart</button>
      </div>
    </div>
  </div>
</body>
</html>

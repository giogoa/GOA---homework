<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            color: #333;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 2.5rem;
            color: #222;
            margin-bottom: 0.5rem;
        }
        h2 {
            font-size: 1.5rem;
            font-weight: normal;
            margin-bottom: 2rem;
            color: #555;
        }
        input[type="email"] {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 15px;
            font-size: 1rem;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .mockup {
            margin-top: 3rem;
            display: inline-block;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background: #fff;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            text-align: left;
        }
        .mockup img {
            max-width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>PING.</h1>
    <h2>We are launching <strong>soon!</strong></h2>
    <p>Subscribe and get notified</p>
    <form>
        <input type="email" placeholder="Your email address..." required>
        <button type="submit">Notify Me</button>
    </form>
    <div class="mockup">
     <img src=".png" alt="Website Mockup">
    </div>
</body>
</html>

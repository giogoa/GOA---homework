<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn to Code</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f97c7c;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            max-width: 1200px;
            background: #fff;
            color: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .content {
            max-width: 50%;
        }

        .content h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .content p {
            line-height: 1.6;
            font-size: 1em;
        }

        .form {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
        }

        .form button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
        }

        .form button:hover {
            background-color: #218838;
        }

        .trial-text {
            background-color: #6c63ff;
            color: #fff;
            padding: 10px;
            text-align: center;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 0.9em;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Learn to code by watching others</h1>
            <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
        </div>
        <div class="form">
            <div class="trial-text">Try it free 7 days then $20/mo. thereafter</div>
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
            <input type="email" placeholder="Email Address">
            <input type="password" placeholder="Password">
            <button>Claim Your Free Trial</button>
            <p>By clicking the button, you are agreeing to our <a href="#">Terms and Services</a>.</p>
        </div>
    </div>
</body>
</html>

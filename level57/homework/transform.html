<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformations Example</title>
    <link rel="stylesheet" href="styles.css">
<style>

/* სტილები კონტეინერისთვის */
.container {
  display: flex;
  justify-content: space-around;
  align-items: center;
  height: 100vh;
  background-color: #f0f0f0;
  margin: 0;
}

/* ძირითადი სტილი ყველა კვადრატისთვის */
.square {
  width: 100px;
  height: 100px;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 16px;
  font-weight: bold;
  transition: transform 0.4s ease, background-color 0.4s ease;
}

/* ინდივიდუალური ფერები */
.rotate {
  background-color: #ff6347; /* ტომატოსფერი */
}

.scale {
  background-color: #4682b4; /* ფოლადის ლურჯი */
}

.translate {
  background-color: #9fff9f; /* ცაცხვის მწვანე */Rotate
  
}

.skew {
  background-color: #ff8c00; /* მუქი ნარინჯისფერი */
}

/* ტრანსფორმაციების დამატება hover დროს */
.rotate:hover{
  transform: rotate(45deg);
  background-color: #ff956e; /* მუქი ტომატოსფერი */
}

.scale:hover {
  transform: scale(1.5);
  background-color: #90c7ff; /* ღრმა ლურჯი */
}

.translate:hover {
  transform: translate(50px, 50px);
  background-color: #00e200; /* ტყის მწვანე */
}

.skew:hover {
  transform: skew(20deg, 20deg);
  background-color: #ff936c; /* მარჯნისფერი */
}


</style>

  </head>
<body>
    <div class="container">
        <div class="square rotate">Rotate</div>
        <div class="square scale">Scale</div>
        <div class="square translate">Translate</div>
        <div class="square skew">Skew</div>
    </div>
</body>
</html>
